<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulário de Scraping" />
    <meta name="keywords" content="HTML, CSS, JavaScript, TypeScript, Rollup" />
    <meta name="author" content="Nalberth Santos Ribeiro" />
    <title>Formulário de Scraping</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 class="form-title">Formulário de Scraping</h1>
    <form id="contact-form" class="contact-form">
      <div class="form-group form-group-name">
        <label>
          <span class="form-label">Nome:</span>
          <input
            class="form-input form-input-name"
            id="name"
            name="name"
            type="text"
            placeholder="Digite seu nome completo"
          />
        </label>
      </div>
      <div class="form-group form-group-email">
        <label>
          <span class="form-label">Email:</span>
          <input
            class="form-input form-input-email"
            id="email"
            name="email"
            type="email"
            placeholder="Digite seu email (ex: exemplo@dominio.com)"
            required
          />
        </label>
      </div>
      <div class="form-group form-group-phone">
        <label>
          <span class="form-label">Telefone:</span>
          <input
            class="form-input form-input-phone"
            id="phone"
            name="phone"
            type="tel"
            inputmode="tel"
            maxlength="11"
            pattern="^\d{10,11}$"
            placeholder="Digite seu telefone com DDD (ex: 11987654321)"
            required
          />
        </label>
      </div>
      <div class="form-group form-group-looking-for">
        <label>
          <span class="form-label">O que você está procurando:</span>
          <input
            class="form-input form-input-looking-for"
            id="looking-for"
            name="looking-for"
            type="text"
            placeholder="Descreva o que você está procurando"
            required
          />
        </label>
      </div>
      <div class="form-group form-group-agree">
        <label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            class="form-checkbox form-checkbox-agree"
            required
          />
          <span class="form-label">Concordo com o uso dos meus dados</span>
        </label>
      </div>
      <div class="form-group form-group-submit">
        <button type="submit" class="form-button form-button-submit">
          Enviar
        </button>
      </div>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
