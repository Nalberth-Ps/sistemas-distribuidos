<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Monitoramento do Dólar" />
    <meta name="keywords" content="HTML, CSS, JavaScript, TypeScript, Rollup" />
    <meta name="author" content="Nalberth Santos Ribeiro" />
    <title>Monitoramento do Dólar</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-menu">
        <li class="navbar-item">
          <a
            class="navbar-link"
            href="#dollar-monitoring-form"
            data-target="dollar-monitoring-form"
          >
            Registrar Alerta
          </a>
        </li>
        <li class="navbar-item">
          <a
            class="navbar-link"
            href="#graph-container"
            data-target="graph-container"
          >
            Ver Gráfico
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navbar -->

    <h1 class="form-title">Monitoramento do Dólar</h1>

    <form id="dollar-monitoring-form" class="monitoring-form">
      <div class="form-group form-group-phone">
        <label>
          <span class="form-label">Telefone:</span>
          <input
            class="form-input form-input-phone"
            id="phoneNumber"
            name="phoneNumber"
            type="tel"
            inputmode="tel"
            maxlength="11"
            pattern="^\d{10,11}$"
            placeholder="Digite seu telefone com DDD (ex: 11987654321)"
            required
          />
        </label>
      </div>
      <div class="form-group form-group-target-value">
        <label>
          <span class="form-label">Valor Alvo do Dólar:</span>
          <input
            class="form-input form-input-target-value"
            id="target-value"
            name="target-value"
            type="number"
            step="0.001"
            placeholder="Digite o valor-alvo do dólar (ex: 5.20)"
            required
          />
        </label>
      </div>
      <div class="form-group form-group-agree">
        <label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            class="form-checkbox form-checkbox-agree"
            required
          />
          <span class="form-label">Concordo com o uso dos meus dados</span>
        </label>
      </div>
      <div class="form-group form-group-submit">
        <button type="submit" class="form-button form-button-submit">
          Registrar Alerta
        </button>
      </div>
    </form>

    <!-- Seção do Gráfico -->
    <div id="graph-container" style="display: none">
      <!-- O gráfico gerado será inserido aqui -->
      <p>Gráfico será exibido aqui.</p>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
